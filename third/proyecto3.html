<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer Proyecto - Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../resources/calculadora.ico" type="image/x-icon">
</head>
<body>
    <h1>Tercer proyecto de Javascript</h1>
    <h2>Calculadora de Operaciones Básicas</h2>
    <div class="section">
        <div class="container">
            <article class="container-inputs">
                <input size="5" class="inputs" maxlength="20" type="text" id="n1" placeholder="Número">
                <input size="5" class="inputs" maxlength="20" type="text" id="n2" placeholder="Número">
            </article>
            <article class="container-buttons">
                <button class="buttons" id="div">/</button>
                <button class="buttons" id="mult">*</button>
                <button class="buttons" id="resta">-</button>
                <button class="buttons" id="suma">+</button>
                <button class="buttons" id="calcular">=</button>
            </article>
        </div>
    </div>
    <p id="container"></p>
    <div id="form">
        <input type="number" id="ultVez" placeholder="N° operaciones">
        <button type="submit" id="buttonUltVez">saber</button>
    </div>
    <div id="alerta" class="alertaContenedor"></div>
    <script src="app.js"></script>
</body>
</html>
